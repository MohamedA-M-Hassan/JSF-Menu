<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<f:loadBundle basename="resources.application" var="msgs" />
	<title><h:outputText value="#{msgs.welcomeTitle}" /></title>
</h:head>

<h:body>
	<h:form>
	
		<h3>Hello, Just register and have fun :D</h3>   
         <table>
            <tr>
               <td>Name:</td>
               <td><h:inputText value="#{signup.name}"/></td>
            </tr>
            <tr>
            	<td>choose your UserName:</td>
            	<td><h:inputText value="#{signup.userName}"/></td>
            </tr>
            <tr>
               <td>your Phone Number</td>
               <td><h:inputText value="#{signup.phone}"/></td>
            </tr>
            <tr>
               <td>Create your Password:</td>
               <td><h:inputSecret value="#{signup.password}"/></td>
            </tr>
            <tr>
               <td>Please, confirm ur Password:</td>
               <td><h:inputSecret value="#{signup.passwordCheck}"/></td>
            </tr>
         </table>
         <p><h:commandButton value="JoinUs" action="#{signup.joinUs}"/></p>
	
	</h:form>
</h:body>
</html>
